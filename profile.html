<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 dark:bg-gray-800">
    <div class="flex justify-between text-white w-3/4 mx-auto">
        <div class="ml-8 text-lg">
            <span>Header</span>
        </div>
        <div >
            <button class="mr-8 text-lg">Signup</button>
            <button class="mr-8 text-lg">Profile</button>
        </div>
    </div>
    <div class="mx-auto w-2/4  mt-4 text-white">
        <h1 class=" text-3xl ">Pofile</h1>
        <div class=" text-2xl ">
            <span >Full Name :</span>
            <span id="name"></span>
        </div>
        <div class=" text-2xl ">
            <span>Email :</span>
            <span id="email"></span>
        </div>
        <div class=" text-2xl ">
            <span>Password :</span>
            <span id="pass"></span>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
